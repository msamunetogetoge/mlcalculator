{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    MML Caluculator
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static '/css/material-kit.css' %}" rel="stylesheet" type="text/css" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'demo/demo.css' %}" rel="stylesheet" />
  <!-- my CSS Files -->
  <link href="{% static '/css/my.css' %}" rel="stylesheet" type="text/css" />
  <style>
    #centered_contents{
        display: flex;
        justify-content: center;
    }
    .err_message{
        text-align: center;
        color: red;
    }
    </style>
</head>

<body class="landing-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'index' %}" >
            {% block landing-page-title %}
            {% endblock %} 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <!-- ヘルプページ、モデル選択ページなどに飛ぶリンクを貼る-->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="{% url 'help' %}"  data-original-title="Help" rel="nofollow">
                    <i class="material-icons">help_outline</i>使い方
                </a>
            </li>  
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="{% url 'model' %}"  data-original-title="Select ML Model" rel="nofollow">
                    <i class="material-icons">content_paste</i>モデル選択
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="{% url 'datas' %}"  data-original-title="Select Data" rel="nofollow">
                    <i class="material-icons">insert_drive_file</i>データ選択
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="{% url 'calculation' %}"  data-original-title="Go Calculate" rel="nofollow">
                  <i class="material-icons">calculate</i>計算
              </a>
          </li>     
              <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://twitter.com/masamunenoheya" target="_blank" data-original-title="Follow us on Twitter" rel="nofollow">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://github.com/msamunetogetoge" target="_blank" data-original-title="Follow us on github" rel="nofollow">
                  <i class="fa fa-github"></i>
                </a>
              </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-header header-filter " data-parallax="true" style="background-image: url('/static/img/profile_city.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h2 class="title">
            {% block h2-title %}
            {% endblock %}
          </h2>
            {% block contents %}
            {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="material-icons">favorite</i> by
        <a href="https://github.com/msamunetogetoge" target="_blank">Masamunenoheya</a>
      </div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/plugins/moment.min.js' %}"></script>
  <!-- my JS Files -->
  <script src="{% static 'js/my/get_calculate.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/my/get_model.js' %}" type="text/javascript"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>
</body>

</html>
