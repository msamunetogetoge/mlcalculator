{% extends "tech/layout.html" %}

{% block landing-page-title %}
MML Calculator
{% endblock %} 

{% block h2-title %}
使用するモデルを選んでください
{% endblock %}

{% block contents %}
<form action ="{% url 'model' %}" method="post">
    {% csrf_token %}
    <select class="custom-select" name="selected_model">
        <option selected>Select ML model</option>
        {% for model in models %}
            <option value="{{ model.code }}">{{model.mdl}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">選択</button>
    
</form>
{% endblock %}
