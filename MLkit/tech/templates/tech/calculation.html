{% extends "tech/layout.html" %}

{% block title %} 
条件確認
{% endblock %}

{% block style %} 
    #check{
        display: flex;
        justify-content: center;
    }
{% endblock %}

{% block body %}


    <h1>以下の条件で計算しますか？</h1>
    <div id="check">
    <ul> 
        <li>使うデータ: {{data.title }}</li>
        <li>使う手法: {{model.mdl }}</li>
    </ul>
    </div>
    <form action ="{% url 'calculation'  %}"   method="post" >
        {% csrf_token %}
        <button type="submit">計算</button>
    
    </form>



{% endblock %}
