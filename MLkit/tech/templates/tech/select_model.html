{% extends "tech/layout.html" %}

{% block title %} 
モデル選択
{% endblock %}

{% block style %} 
{% endblock %}

{% block body %}

<h1>モデルを選択してください</h1>

<form action ="{% url 'model' %}" method="post">
    {% csrf_token %}
    <select name="selected_model">
        {% for model in models %}
            <option value="{{ model.code }}">{{model.mdl}}</option>
        {% endfor %}

    </select>
    <input type="submit">
</form>


{% endblock %}
