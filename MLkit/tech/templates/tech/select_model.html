{% extends "tech/layout.html" %}

{% block body %}

<h1>モデルを選択してください</h1>

<form action ="{% url 'result'  %}" method="post">
    {% csrf_token %}
    <select name="model">
        {% for model in models %}
            <option value="{{ model.code }}">{{model.mdl}}</option>
        {% endfor %}

    </select>
    <input type="submit">
</form>


{% endblock %}
